<!DOCTYPE html>

<!-- The lang attribute below should be options -->
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <!-- href, title => options -->
    <link rel="icon" href="icon/homepage_icon_267x267_96dpi.png" />
    <title>Home Page</title>
</head>
<body>
    <header>
        <nav>
            <!--
                href => absolute link to homepage
                src, alt => options
                -->
            <a href="index.html"><img src="icon/homepage_icon_267x267_96dpi.png" alt="Home page" /></a>
        </nav>
    </header>
    <main>
        <table>
            <tr>
                <td><!-- Brief information about a product--></td>
                <!-- If there're too many products make the list long, break columns -->
            </tr>
        </table>
        <div class="product_information_full" style="visibility:hidden;">
            <!--
            Full information about a specified product with vertical slideshow feature
                                           Showed after clicked on a product
            -->
        </div>
        <div class="article" style="visibility:hidden;">
            <!--
            Articles
                          Showed after clicked on article links
            -->
        </div>
    </main>
    <footer>
        <!--
        Copyright, email, amounts,...
        -->
    </footer>
</body>
</html>
